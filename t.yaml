Parameters:
  Simple_test:
    x:
      range: [0,1]
    y:
      range: [0,1]

Printer:
  printer: hdf5
  options:
    output_file: "test.hdf5"
    delete_file_if_exists: true

Scanner:
  use_scanner: square_grid
  scanners:
    square_grid:
      plugin: square_grid
      version: ">=1.0"
      like: Observable
      grid_pts: 4

ObsLikes:
  - capability: testLike
    purpose: Observable

KeyValues:

  likelihood:
    model_invalid_for_lnlike_below: -1e7
    debug: true

  default_output_path: "runs/test/"
