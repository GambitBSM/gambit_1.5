# YAML for sterile neutrino scans

Parameters:

  # SM parameters.
  StandardModel_mNudiff:
    # SLHA1
    alphainv:  1.27940010E+02 # alpha^{-1}(mZ)^MSbar *
    GF      :  1.16637870E-05 # G_Fermi **
    alphaS  :  1.18500000E-01 # alpha_s(mZ)^MSbar ^
    mZ      :  9.11876000E+01 # mZ(pole) !
    mBmB    :  4.18000000E+00 # mb(mb)^MSbar &
    mT      :  1.73340000E+02 # mtop(pole) $
    mTau    :  1.77682000E+00 # mtau(pole) ยง

    # SLHA2
    mE      :  5.10998928E-04 # melectron(pole) ยง **
    mMu     :  1.05658372E-01 # mmuon(pole) ยง
    mD      :  4.80000000E-03 # md(2 GeV)^MSbar @
    mU      :  2.30000000E-03 # mu(2 GeV)^MSbar @
    mS      :  9.50000000E-02 # ms(2 GeV)^MSbar @
    mCmC    :  1.27500000E+00 # mc(mc)^MSbar %

    # CKM
    # Wolfenstein parameterisation (matches SLHA2 VCKMIN block)
    # from http://pdg.lbl.gov/2014/reviews/rpp2014-rev-ckm-matrix.pdf
    CKM_lambda  :  0.22537
    CKM_A       :  0.814
    CKM_rhobar  :  0.117
    CKM_etabar  :  0.353

    mNu_light:
      range: [1E-7, 0.23]
      prior_type: log
    dmNu21:
      range: [6e-5, 9e-5]
      prior_type: flat
    dmNu3l:
      range: [2e-3, 3e-3]
      prior_type: flat

    alpha1:
      range: [0, 6.283]
    alpha2:
      range: [0, 6.283]
    delta13:
      range: [0, 6.283] # 3-sigma range from NuFit
    theta12:
      range: [0.547684, 0.628144] # 3-sigma range from NuFit
    theta23:
      range: [0.670206, 0.925025] # 3-sigma range from NuFit
    theta13:
      range: [0.139452, 0.155509] # 3-sigma range from NuFit

  # Higgs boson parameters
  StandardModel_Higgs:
    mH:
      range: [124.1, 127.3]

  # Right Handed Neutrino Parameters
  RightHandedNeutrinos_diff:
    M_1:
      range: [0.06, 500]
      prior_type: log
    delta_M21:
      range: [1E-10, .1]
      prior_type: log
    M_3:
      range: [0.06, 500]
      prior_type: log
    ReOm23:
      range: [0, 6.283]
    ImOm23:
      range: [-15, 15]
    ReOm13:
      range: [0, 6.283]
    ImOm13:
      range: [-15, 15]
    ReOm12:
      range: [0, 6.283]
    ImOm12:
      range: [-15, 15]
    Rorder:
      range: [0, 6]

Priors:

Printer:

  printer: hdf5
  options:
    output_file: "RHN.hdf5"
    delete_file_on_restart: true
    group: "/RHN"

Scanner:

  use_scanner: de

  scanners:

    random:
      plugin: random
      point_number: 1000
      like: LogLike

    de:
      plugin: diver
      version: 1.0.4
      like: LogLike
      NP: 6000
      convthresh: 1e-5
      lambdajDE: true

    multinest:
      plugin: multinest
      like: LogLike
      nlive: 1000

ObsLikes:

  # EWPO constraints

  - capability: lnL_W_mass
    purpose: LogLike

  - capability: lnL_sinW2_eff
    purpose: LogLike

  - capability: lnL_Z_inv
    purpose: LogLike

  - capability: lnL_W_decays
    purpose: LogLike

  # Indirect searches

  - capability: lnL_bbn
    purpose: LogLike

  - capability: lnL_R_K
    purpose: Observable

  - capability: lnL_R_pi
    purpose: LogLike

  - capability: lnL_R_tau
    purpose: LogLike

  - capability: lnL_R_W
    purpose: LogLike

  - capability: LUV_LL
    purpose: LogLike

  - capability: lnL_mbb_0nubb_KamLAND_Zen
    purpose: LogLike

  - capability: lnL_mbb_0nubb_GERDA
    purpose: LogLike

  - capability: lnLckm_Vusmin
    purpose: LogLike

  - capability: l2lgamma_lnL
    purpose: LogLike

  - capability: l2lll_lnL
    purpose: LogLike

  - capability: mu2e_lnL
    purpose: LogLike

  # Direct searches

  - capability: lnLpienu
    purpose: LogLike

  - capability: lnLps191e
    purpose: LogLike

  - capability: lnLps191mu
    purpose: LogLike

  - capability: lnLcharme
    purpose: LogLike

  - capability: lnLcharmmu
    purpose: LogLike

  - capability: lnLdelphi_shortlived
    purpose: LogLike

  - capability: lnLdelphi_longlived
    purpose: LogLike

  - capability: lnLatlase
    purpose: LogLike

  - capability: lnLatlasmu
    purpose: LogLike

  - capability: lnLe949
    purpose: LogLike

  - capability: lnLnutev
    purpose: LogLike

  - capability: lnLcharmtau
    purpose: LogLike

  - capability: lnLlhce
    purpose: LogLike

  - capability: lnLlhcmu
    purpose: LogLike

  # Theoretical constraints

  - capability: perturbativity_lnL
    purpose: LogLike

  # NuFit v3.2 likelihoods
  
  - capability: theta12_NuFit_v3_2_lnL
    purpose: LogLike

  - capability: theta23_NuFit_v3_2_lnL
    purpose: LogLike

  - capability: theta13_NuFit_v3_2_lnL
    purpose: LogLike

  - capability: deltaCP_NuFit_v3_2_lnL
    purpose: LogLike

  - capability: md21_NuFit_v3_2_lnL
    purpose: LogLike

  - capability: md3l_NuFit_v3_2_lnL
    purpose: LogLike

  - capability: sum_mnu_lnL
    purpose: LogLike

  # Observables

  - capability: ordering
    purpose: Observable

  - capability: md21
    purpose: Observable

  - capability: md31
    purpose: Observable

  - capability: md32
    purpose: Observable

  - capability: min_mass
    purpose: Observable

  - capability: theta12
    purpose: Observable

  - capability: theta23
    purpose: Observable

  - capability: theta13
    purpose: Observable

  - capability: deltaCP
    purpose: Observable

  - capability: Ue1
    purpose: Observable

  - capability: Ue1_phase
    purpose: Observable

  - capability: Um1
    purpose: Observable

  - capability: Um1_phase
    purpose: Observable

  - capability: Ut1
    purpose: Observable

  - capability: Ut1_phase
    purpose: Observable

  - capability: Ue2
    purpose: Observable

  - capability: Ue2_phase
    purpose: Observable

  - capability: Um2
    purpose: Observable

  - capability: Um2_phase
    purpose: Observable

  - capability: Ut2
    purpose: Observable

  - capability: Ut2_phase
    purpose: Observable

  - capability: Ue3
    purpose: Observable

  - capability: Ue3_phase
    purpose: Observable

  - capability: Um3
    purpose: Observable

  - capability: Um3_phase
    purpose: Observable

  - capability: Ut3
    purpose: Observable

  - capability: Ut3_phase
    purpose: Observable

  - capability: mbb_0nubb_Xe
    purpose: Observable

  - capability: mbb_0nubb_Ge
    purpose: Observable

  - capability: calc_Vus
    purpose: Observable

  - capability: Gamma_BBN
    purpose: Observable
 
Rules:

  - capability: RKstar_0045_11
    function: RHN_RKstar_0045_11

  - capability: RKstar_11_60
    function: RHN_RKstar_11_60
  
  - capability: RK
    function: RHN_RK

Logger:

  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [DecayBit] : "DecayBit.log"
    [DarkBit] : "DarkBit.log"
    [PrecisionBit] : "PrecisionBit.log"
    [FlavBit] : "FlavBit.log"
    [ColliderBit] : "ColliderBit.log"
    [SpecBit] : "SpecBit.log"
    [NeutrinoBit] : "NeutrinoBit.log"
    [Dependency Resolver] : "dep_resolver.log"


KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -1e10
    debug: false

  default_output_path: "./runs/RHN"
