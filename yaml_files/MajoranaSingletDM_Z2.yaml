#################################################################################################
#
#      MajoranaSingletDM_Z2
#
#################################################################################################

Parameters:

  StandardModel_SLHA2: !import include/StandardModel_SLHA2_scan_HP.yaml

  StandardModel_Higgs:
    mH:
      range: [124.1, 127.3]

  MajoranaSingletDM_Z2:
    mX:
      range: [45., 10000.]
      prior_type: log
    lX:
      range: [1e-6, 1]
      prior_type: log
    xi:
      range: [0, 3.141592653589793238462643383279502884197]
      prior_type: flat

  nuclear_params_sigmas_sigmal:
    sigmas:
      range: [19, 67]
    sigmal:
      range: [5, 95]
    deltau:  0.842
    deltad:  -0.427
    deltas:  -0.085

  Halo_gNFW_rho0:
    rho0:
      range: [0.2, 0.8]
    v0:
      range: [216, 264]
    vesc:
      range: [437, 629]
    vrot:
      same_as: Halo_gNFW_rho0::v0
    rs: 20.0
    r_sun: 8.5
    alpha: 1
    beta: 3
    gamma: 1

##############################################################################################
Priors:

  # All priors are simple for the scan, so we specify them directly in the Parameters section.

##############################################################################################
ObsLikes:

    # LHC likelihoods
    - capability: lnL_Higgs_invWidth
      purpose:    LogLike

    # Precision physics likelihoods
    - capability: lnL_h_mass
      purpose:    LogLike

    # Relic density
    - capability: lnL_oh2
      purpose:    LogLike

    # Indirect detection
    - capability: lnL_FermiLATdwarfs
      purpose:    LogLike

    - capability: IC79_loglike
      purpose:    LogLike

    # Direct detection
    - capability: LUX_2016_LogLikelihood
      purpose:    LogLike

    - capability: XENON1T_2018_LogLikelihood
      purpose:    LogLike

    - capability: PandaX_2016_LogLikelihood
      purpose:    LogLike

    - capability: PandaX_2017_LogLikelihood
      purpose:    LogLike

    - capability: PICO_60_2017_LogLikelihood
      purpose:    LogLike

    - capability: CRESST_II_LogLikelihood
      purpose:    LogLike

    - capability: CDMSlite_LogLikelihood
      purpose:    LogLike

    - capability: DarkSide_50_LogLikelihood
      purpose:    LogLike

    # SI nuclear nuisance parameter likelihood
    - capability: lnL_SI_nuclear_parameters
      purpose:    LogLike

    # SM nuisance parameter likelihoods
    - capability: lnL_alpha_s
      purpose:    LogLike

    # DM Local Halo likelihoods
    - capability: lnL_rho0
      purpose: LogLike

    - capability: lnL_v0
      purpose: LogLike

    - capability: lnL_vesc
      purpose: LogLike

    # Other observables
    - capability: RD_oh2
      purpose:    Observable

    - capability: mwimp
      purpose:    Observable

    - capability: sigmav
      purpose:    Observable

    - capability: sigma_SI_p
      purpose:    Observable

##############################################################################################
Rules:

  # Use DDCalc 2.0.0
  - capability: LUX.*
    backends:
    - {backend: DDCalc, version: 2.0.0}
  - capability: XENON1T.*
    backends:
    - {backend: DDCalc, version: 2.0.0}
  - capability: PandaX.*
    backends:
    - {backend: DDCalc, version: 2.0.0}
  - capability: PICO.*
    backends:
    - {backend: DDCalc, version: 2.0.0}
  - capability: CRESST.*
    backends:
    - {backend: DDCalc, version: 2.0.0}
  - capability: CDMS.*
    backends:
    - {backend: DDCalc, version: 2.0.0}
  - capability: DarkSide.*
    backends:
    - {backend: DDCalc, version: 2.0.0}

  # Use the DarkBit native calculator for the relic density
  - capability: RD_oh2
    function: RD_oh2_general

  # Choose to implement the relic density likelihood as an upper bound, not a detection
  - capability: lnL_oh2
    function: lnL_oh2_upperlimit

  # Set v0 to 240 +/- 8 km/s based on Reid et al [arXiv:1401.5377]
  - capability: lnL_v0
    function: lnL_v0_gaussian
    options:
      v0_obs: 240
      v0_obserr: 8

  # Set vesc to 533 +/- 32 km/s based on RAVE survey [arXiv:1309.4293]
  - capability: lnL_vesc
    function: lnL_vesc_gaussian
    options:
      vesc_obs: 533
      vesc_obserr: 31.9

  # Set sigmal to 50+/- 15 MeV based on Bishara et al [arXiv:1707.06998]
  - capability: lnL_SI_nuclear_parameters
    function: lnL_sigmas_sigmal
    options:
      sigmas_obs: 43.0
      sigmas_obserr: 8.0
      sigmal_obs: 50.0
      sigmal_obserr: 15.0

  # Choose to use capgen for solar capture
  - capability: capture_rate_Sun
    function: capture_rate_Sun_vnqn

  # Choose to rescale signals in direct and indirect detection by the relic density fraction
  - capability: RD_fraction
    function: RD_fraction_leq_one

  # Choose to use DarkSUSY's yield tables for indirect detection
  - capability: SimYieldTable
    function: SimYieldTable_DarkSUSY
    options:
      allow_yield_extrapolation: true

  # Choose to compute decay rates from the DecayBit module
  - capability: decay_rates
    function: all_decays

  # Choose to obtain spectrum from the SpecBit module
  - capability: MajoranaSingletDM_Z2_spectrum
    function: get_MajoranaSingletDM_Z2_spectrum
    options:
      impose_EFT_validity: true

##############################################################################################
Printer:

  printer: hdf5

  options:
    output_file: "MajoranaSingletDM_Z2.hdf5"
    delete_file_on_restart: true
    group: "/MDM"

##############################################################################################
Scanner:

  use_scanner: tw

  scanners:

    mn:
      plugin: multinest
      like: LogLike
      nlive: 20000
      tol: 1E-2

    diver:
      plugin: diver
      like: LogLike
      NP: 50000
      verbosity: 1
      convthresh: 1E-5
      lambdajDE: true

    tw:
      plugin: twalk
      sqrtR: 1.001
      timeout_mins: 1380

##############################################################################################
Logger:

  debug: false

  redirection:
    ["Debug"] : "debug.log"
    [Default] : "default.log"
    [DecayBit] : "DecayBit.log"
    [DarkBit] : "DarkBit.log"
    [PrecisionBit] : "PrecisionBit.log"
    [SpecBit] : "SpecBit.log"
    [Dependency Resolver] : "dep_resolver.log"

##############################################################################################
KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -5e+5
    model_invalid_for_lnlike_below_alt: -1e+5
    debug: false

  default_output_path: "runs/MajoranaSingletDM_Z2"
